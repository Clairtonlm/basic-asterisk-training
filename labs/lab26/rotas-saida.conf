;Entre ramais
[entre-ramais]
exten => _10XX,1,Verbose(Chamada entre ramais)
 ;same =>       n,Gosub(check-pass,s,1)
 same =>       n,Gosub(record,s,1(${CALLERID(num)},${EXTEN}))
 same =>       n,Set(_PICKUPMARK=${EXTEN})
 same =>       n,Set(__DYNAMIC_FEATURES=start_moh#stop_moh)
 same =>       n,Dial(PJSIP/${EXTEN},${TIMERING},tT)
 same =>       n,Noop(${DIALSTATUS})
 same =>       n,ExecIf($[${DIALSTATUS} = CHANUNAVAIL & ${CALLERID(num)} = 1002]?VoiceMail(${EXTEN}@diretoria))
 same =>       n,ExecIf($[${DIALSTATUS} = CHANUNAVAIL & ${CALLERID(num)} != 1002]?VoiceMail(${EXTEN}@geral))
 same =>       n,Noop(${VM_MESSAGEFILE})
 same =>       n,Hangup()


