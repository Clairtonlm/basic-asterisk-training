;================================ TRANSPORTS ==
; Our primary transport definition for UDP communication behind NAT.
[transport-udp-nat]
type = transport
protocol = udp
bind = 0.0.0.0
; NAT settings
;local_net = 10.0.0.0/8
;external_media_address = 203.0.113.1
;external_signaling_address = 203.0.113.1

;Templates
[endpoint](!)
type = endpoint
allow = !all,alaw,ulaw
dtmf_mode = rfc4733
language = pt-br
context = interno

[aor](!)
type = aor
max_contacts = 1

[auth](!)
type = auth
auth_type = userpass


